<div class="row">
    <div [ngClass]="isSidePanelVisible ? 'col-8':'col-12'">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-between align-items-center">
                <span>Product List</span>
                <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
            </div>
            <div class="card-body">
                <!-- Card body -->
                 <div class="row">
                    <div class="col-3">
                        <div class="card" style="width:400px">
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width:400px">
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width:400px">
                            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">John Doe</h4>
                              <p class="card-text">Some example text.</p>
                              <a href="#" class="btn btn-primary">See Profile</a>
                            </div>
                          </div>
                    </div>
                 </div>

            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary d-flex justify-content-between align-items-center">
                <span>New Product</span>
                <button class="btn btn-sm btn-success" (click)="closeSidePanel()">Close</button>
            </div>
            <div class="card-body">
                <!-- Card body -->
                 <div class="row">
                    <div class="col-6">
                        <label for="">SKU</label>
                        <input type="text" class="form-control" [(ngModel)]="productObj.productSku" >
                    </div>
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="productObj.productName" >
                    </div>
                    <div class="col-6">
                        <label for="">Price</label>
                        <input type="text" class="form-control" [(ngModel)]="productObj.productPrice" >
                    </div>
                    <div class="col-6">
                        <label for="">Short Name</label>
                        <input type="text" class="form-control" [(ngModel)]="productObj.productShortName" >
                    </div>
                    <div class="col-6">
                        <label for="">Description</label>
                        <input type="text" class="form-control" [(ngModel)]="productObj.productDescription" >
                    </div>
                    <div class="col-6">
                        <label for="">Category</label>
                        <input type="text" class="form-control" [(ngModel)]="productObj.categoryId" >
                    </div>
                    <div class="col-6">
                        <label for="">Delivery Time Span</label>
                        <input type="text" class="form-control" [(ngModel)]="productObj.deliveryTimeSpan" >
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
